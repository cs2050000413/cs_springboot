<div class="layui-layout layui-layout-admin">

    <div class="layui-body" style="margin: 1%">
        <div class="layui-input-inline">
            <input type="text" class="layui-input" style="display: inline-block" id="search" placeholder="请输入要查找竞赛名称">
        </div>
        <button class="layui-btn" onclick="getContestByName()">搜索</button>
        <button class="layui-btn" onclick="add()">新增</button>
        <table id = "contestTable" lay-filter="contestTable"></table>
        <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>
    </div>

    <div id="setContest" class="layer_self_wrap" style="padding:20px;display:none;">
        <form id="contestForm" class="layui-form layui-form-pane" method="post" action="" >
            <div class="layui-form-item">
                <label class="layui-form-label">竞赛ID</label>
                <div class="layui-input-inline">
                    <input id="id" name="id" lay-verify="required" autocomplete="off" class="layui-input" type="text" readonly="readonly"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">竞赛名称</label>
                <div class="layui-input-inline">
                    <input id="contestName" name="contestName" lay-verify="required" autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">竞赛类别</label>
                <div class="layui-input-inline">
                    <input id="type" name="type" lay-verify="required" autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">竞赛时间</label>
                <div class="layui-input-inline">
                    <input id="contestTime" name="contestTime" lay-verify="required" autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-inline">
                    <input id="remark" name="remark" autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left: 10px;text-align: center">
                    <button class="layui-btn"  lay-submit="" lay-filter="contestSubmit">提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>

</div>
<script src="/common/js/contest/contestIndex.js"></script>
