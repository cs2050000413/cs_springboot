<div class="layui-layout layui-layout-admin">

    <div class="layui-body" style="margin: 1%">
        <div class="layui-input-inline">
            <input type="text" class="layui-input" style="display: inline-block" id="search" placeholder="请输入要查找竞赛名称">
        </div>
        <button class="layui-btn" onclick="getContestWinByName()">搜索</button>
        <button class="layui-btn" onclick="add()">新增</button>
        <table id = "contestWinTable" lay-filter="contestWinTable"></table>
        <script type="text/html" id="bar">
            <a class="layui-btn layui-btn-sm" lay-event="person" >参赛人员</a>
        </script>
        <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>
    </div>

    <div id="setContestWin" class="layer_self_wrap" style="padding:20px;display:none;">
        <form id="contestWinForm" class="layui-form layui-form-pane" method="post" action="" >
            <div class="layui-form-item">
                <label class="layui-form-label">ID</label>
                <div class="layui-input-inline">
                    <input id="id" name="id" lay-verify="required" autocomplete="off" class="layui-input" type="text" readonly="readonly"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">竞赛ID</label>
                <div class="layui-input-inline">
                    <input id="contestId" name="contestId" lay-verify="required" autocomplete="off" class="layui-input" type="text" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">获奖类别</label>
                <div class="layui-input-inline">
                    <input id="winType" name="winType" lay-verify="required" autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">获奖时间</label>
                <div class="layui-input-inline">
                    <input id="winTime" name="winTime" lay-verify="required" autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-inline">
                    <input id="remark" name="remark" autocomplete="off" class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left: 10px;text-align: center">
                    <button class="layui-btn"  lay-submit="" lay-filter="contestWinSubmit">提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>

</div>
<script src="/common/js/contest/contestWinIndex.js"></script>
